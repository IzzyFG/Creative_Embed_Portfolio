<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quiz Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
  </style>
  <title id = title >
    Quizzes
  </title>

</head>

<body>
  <div class = "container-xxl my-md-4 bd-layout">

    <div class = "bd-main order 1">
    </div>
    <div class="container">

      <div class="row istartModalnvisible" id = "infoR">
        <div class="col-sm-8" > 
          <h3 id = time></h3>
        </div>

        <div class="col-sm-4">
          <h3 id = score > </h3>
        </div>
      </div>
  
      <div class="row justify-content-center" style = "padding-bottom: 50px" >
        <div class="col"> 
          <h2 id = "q-content" class='text-center'>
            Questions
          </h2>
        </div>
      </div>
    </div>

    <div class = "container">

      <div class = "row">
        <div class = "d-grid gap-2 col-6 center">
          <button type="button" id = "btn1" class="btn btn-primary" style = "float: left; width: 50%">
            option 1
          </button>
    
          <button type="button"  id = "btn2" class="btn btn-outline-secondary" style = "width: 50%">
            option 2
          </button>
        </div>
      </div>

      <div class="row">
        <div class="d-grid gap-2 col-6 center">
  
          <button type="button"  id = "btn3" class="btn btn-outline-secondary" style = "float: left; width: 50%">
            option 3
          </button>

          <button type="button"  id = "btn4" class="btn btn-outline-secondary" style = "width: 50%">
            option 4
          </button>
  
        </div>
      </div>
    </div>
  </div>
  
  <button type = "button" class="invisible" id="inpt"></button>
  
  <div class="modal fade" id="startModal" tabindex="-1" role="dialog" aria-hidden="true" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h1 class="modal-title" id="startModalLabel">Timed quiz</h1>
        </div>

        <div class="modal-body" id = 'modal-text'>
          <p>
            To start this quiz game please ensure you have 
            <a href="https://github.com/IzzyFG/Creative_Embed_Portfolio/tree/main/project_2/Quiz_Game">flashed the correct code</a> 
            to the microcontoller. 
          </p>

          <p>
            Ensure the the ESP32 code matches the baudRate (115200).
          </p>
          
          <p>
            Then click anywhere on the website to select a port for the game to listen on.
          </p>
        </div>

        <div class="modal-footer">
          <button type="button"  id = "reset-btn" class="btn btn-primary invisible">
            Play Again?
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <script src = "serialStuff.js"> </script>
</body>
